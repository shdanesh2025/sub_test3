name: Download YouTube Subtitle

on:
  workflow_dispatch:

jobs:
  download-subtitle:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow pushing to the repository

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # Checkout the code, including jobs.json

      # Debugging: Print the contents of jobs.json
      - name: Print jobs.json content
        run: cat jobs.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install yt-dlp
        run: pip install yt-dlp

      - name: Write YOUTUBE_COOKIES to cookies.txt
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Run download script
        run: python download_sub.py

      - name: Zip subtitles
        run: |
          mkdir -p output
          mv *.vtt output/ || true
          cd output
          zip subtitles.zip *.vtt || echo "No subtitles to zip"
          cd ..

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add output/subtitles.zip
          git commit -m "Add zipped subtitles [auto]" || echo "Nothing to commit"
          git push
